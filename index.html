<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="card">
            <div class="photo">
                <div class="view_icon_div"><img class="view_icon" src="./icon-view.svg" alt=""></div>
                
                <img class="cube_pic" src="./image-equilibrium.jpg" alt="">
            </div>
            <div class="infos">
                <p class="h1">Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="card_icon_infos">
                    <div class="left_icon">
                        <img src="./icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="right_icon">
                        <img src="./icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>

                </div>
                <hr style="color: hsl(215, 51%, 70%);">
                <!-- <div class="line"></div> -->
                <div class="creation">
                    <div class="profile_photo">
                        <img src="./image-avatar.png" alt="">
                    </div>

                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>

    </div>
</body>
